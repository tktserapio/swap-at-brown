<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeSwapper</title>
    <link id="theme-style" href="lebron.css" rel="stylesheet">
</head>
<body>
    <div class="animated-bg"></div>
    <div class="header">
        <h1>LeSwapper</h1>
        <button class="toggle-mode">Lock In</button>
        <button class="create-swap">+ Create a Swap</button>
    </div>
    <p>Easily find and swap class sections with other students!</p>
    <div class="search-bar">
        <input type="text" placeholder="Search for a class...">
    </div>
    <div class="container">
        <div class="category">ðŸ”¥ Hot Swaps ðŸ”¥</div>
        <div class="card-container">
            <div class="card" data-email="cs101@brown.edu">
                <h2>CHEM350 - S01</h2>
                <p>Looking to switch to S02</p>
                <button class="btn swap-btn">Request Swap</button>
            </div>
            <div class="card" data-email="cs101@brown.edu">
                <h2>MATH520 - S03</h2>
                <p>Looking to switch to S02</p>
                <button class="btn swap-btn">Request Swap</button>
            </div>
            <div class="card" data-email="cs101@brown.edu">
                <h2>MATH200 - S02</h2>
                <p>Looking to switch to S01</p>
                <button class="btn swap-btn">Request Swap</button>
            </div>
        </div>
    </div>
    
    <div class="popup-overlay"></div>
    <div class="popup">
        <h2>Request Swap</h2>
        <p style="color: #000;">Contact Email: <span id="swap-email"></span></p>
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <button class="popup-submit">Submit</button>
        <br><button class="popup-close">Close</button>
    </div>
    
    
    <div class="popup-overlay"></div>
    <div class="popup create-swap-popup">
        <div class="search-columns">
            <div class="search-column-left">
                <div class="search-bar">
                    <h2>Drop This:</h2>
                    <input type="text" placeholder="Search for a class...">
                    <button class="search-button">Search for Sections</button>
                    <select class="section-select" disabled>
                        <option value="" disabled selected>Select your section</option>
                    </select>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="search-column-right">
                <div class="search-bar">
                    <h2>Want This:</h2>
                    <input type="text" placeholder="Search for a class...">
                    <button class="search-button">Search for Sections</button>
                    <select class="section-select" disabled>
                        <option value="" disabled selected>Select your section</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="confirm-swap-button">Confirm Swap</button>
        <!-- <button class="popup-submit">Confirm Swap</button> -->
        <button class="popup-close">Close</button>
    </div>

    <script src="main.js"></script>

</body>
</html>
